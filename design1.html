<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MP3 Player</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #passcodeInput {
    margin-top: 20px;
    padding: 5px;
    font-size: 16px;
  }
</style>
</head>
<body>
<audio id="audioPlayer" src="assets/Panic Alarm Sound Effect.mp3" loop autoplay></audio>
<h1>THE COPS ARE COMING</h1>
<p>This page will automatically play an MP3 file on loop until you enter the passcode.</p>
<form id="passcodeForm">
  <input type="password" id="passcodeInput" placeholder="Enter passcode">
  <input type="submit" value="Submit">
</form>

<script>
  // Get the audio player element
  const audioPlayer = document.getElementById('audioPlayer');

  // Function to stop the audio when passcode is entered
  function stopAudio(event) {
    event.preventDefault();
    const passcode = document.getElementById('passcodeInput').value;
    if (passcode === '1234') { // Change 'your-passcode' to your actual passcode
      audioPlayer.pause();
    } else {
      alert('Incorrect passcode. Please try again.');
    }
  }

  // Event listener for form submission
  document.getElementById('passcodeForm').addEventListener('submit', stopAudio);
</script>
</body>
</html>
